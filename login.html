<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Login - Project Manager</title>
    <link id="theme-stylesheet" rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            padding: 20px;
        }
        
        .login-card {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            font-size: 28px;
            color: var(--color-text);
            margin: 0 0 8px 0;
        }
        
        .login-header p {
            color: var(--color-text-light);
            margin: 0;
            font-size: 14px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text);
            font-size: 14px;
        }
        
        .login-form .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--color-bg);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        
        .login-form .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        
        .login-btn:hover {
            background: var(--color-primary-hover);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .login-error.show {
            display: block;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }
        
        .login-footer p {
            color: var(--color-text-light);
            font-size: 13px;
            margin: 0;
        }
        
        /* Dark theme adjustments */
        @media (prefers-color-scheme: dark) {
            .login-error {
                background: #451a1a;
                border-color: #7f1d1d;
                color: #fca5a5;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Project Manager</h1>
                <p>Sign in to access your projects and habits</p>
            </div>
            
            <div class="login-error" id="loginError"></div>
            
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p>For access</p>
                <p>use demo@local.com / demo123 or admin@local.com / admin123</p>
            </div>
        </div>
    </div>

    <script>
        // Local Authentication (localStorage-based)
        const DEMO_USERS = {
            'demo@local.com': { password: 'demo123', name: 'Demo User' },
            'admin@local.com': { password: 'admin123', name: 'Admin User' }
        };
        
        // Check if already logged in
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // Already logged in, redirect to app
                window.location.href = 'index.html';
            }
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            // Hide previous errors
            errorDiv.classList.remove('show');
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                // Check credentials
                const user = DEMO_USERS[email];
                
                if (!user || user.password !== password) {
                    throw new Error('Invalid email or password');
                }
                
                // Success - save user to localStorage
                const userData = {
                    email: email,
                    name: user.name,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Redirect to app
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
        
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const stylesheet = document.getElementById('theme-stylesheet');
            stylesheet.href = savedTheme === 'dark' ? 'dark-theme.css' : 'styles.css';
        }
        
        // On page load
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuth();
        });
    </script>
</body>
</html>
